<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Random Encounters</title>
  <link rel="icon" type="image/x-icon" href="hexagon-dice.svg"> <!--  https://iconoir.com/ -->
  <link rel="stylesheet" href="index.css">
</head>

<body onload="disclaim()">
  <div class="header">

  </div>

  <ul id="nav">
    <!-- <li><a class="active" href="#home">Home</a></li> -->
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Links</a>
      <div class="dropdown-content">
        <a href="https://github.com/connorjdunning/random_encounters" target="_blank">Repo</a>
        <a href="javascript:specifSite('https://osrsearch.blogspot.com/');">OSR Search</a>
        <a href="https://youtube.com/playlist?list=UULFhmm356a5qe1luUsoatAgjA" target="_blank">Dungeon Synth
          Playlist</a>
        <!-- <a href="#">Link 3</a> -->
      </div>
    </li>
    <li><a id="bars" href="https://forms.gle/akCWaTozv7p2zpWy5" target="_blank"> Submit Ya Links</a></li>
    <li><a id="roll" href="#" onclick="randomSite()"> ROLL!</a></li>
    <li><a id="tryAgain" href="#" onclick="tryAgain()">&#8635;</a></li>
    <li id="addrBar"><input id="current" type="text" readonly="readonly"><a href="#" onclick="newTab()">[IN NEW TAB]</a></li>
  </ul>
  <!-- Loading Indicator -->
  <!-- <div id="loading">
    <h2>LOADING. . .</h2>
  </div> -->
  
  <iframe id="encounterFrame" seamless src="splash.html" allowfullscreen="true">
  </iframe>

  <script src="links.js"></script>
  <script>
    "use strict";
    const $ = selector => document.querySelector(selector);

    // Disclaimer
    function disclaim() {
      if (confirm(`Use of this site constitutes agreement with the MIT license.
      Including the following: "In no event shall the authors or copyright holders be liable for any claim, damages or other liability, whether in an action of contract, tort or otherwise, arising from, out of or in connection with the software or the use or other dealings in the software."
      For the full terms of the license please see https://github.com/connorjdunning/random_encounters/blob/main/LICENSE
      `)) {
        return;
      } else {
        window.location.href="https://github.com/connorjdunning/random_encounters";
      }
    }

    // When the iFrame is (almost) done loading
    $("#encounterFrame").addEventListener('load', function () {

      // Return to normal
      $("#current").style.backgroundColor = 'white';
      $("#current").style.animationIterationCount = "1"
    });

    // Update iFrame and current link
    function randomSite() {
      var i = parseInt(Math.random() * links.length);
      var newLink = links[i]
      // User feedback so they dont smash button
      $("#current").style.backgroundColor = "lightgrey";
      $("#current").style.animation = "pulse 2s infinite"

      $("#encounterFrame").src = newLink;

      $("#current").value = newLink;
      // $("#current").href = newLink;
      // $("#current").target = "_blank";
    }

    // Try to force iFrame to load
    function tryAgain() {

      var link = $("#current").value;
      if (link === undefined) {
        return;
      }

      $("#current").style.backgroundColor = "lightgrey";
      $("#current").style.animation = "pulse 2s infinite"

      // try 10 times
      let i = 10;
      do {
        $("#encounterFrame").src = link;
        var frameSrc = $("#encounterFrame").src;
        i--;
      } while (link !== frameSrc && i >= 0);

    }

    function specifSite(newLink) {
      $("#current").style.backgroundColor = "lightgrey";
      $("#current").style.animation = "pulse 2s infinite"

      $("#encounterFrame").src = newLink;
    }

    function newTab() {
      var link = $("#current").value;
      if (link === undefined) {
        return;
      }
      
      window.open(
        link, "_blank");

    }


  </script>
</body>

</html>
